name: Build and Publish Docker Image

on:
  push:
    branches: [ "main", "master" ] # 当推送到主分支时触发
    tags: [ 'v*.*.*' ]             # 当打标签时触发（例如 v1.0.0）
  workflow_dispatch:               # 允许你在 Actions 页面手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 需要写入 GitHub Packages 的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU：这是支持 ARM64 构建的关键！
      # 它允许标准的 GitHub Runner (x86) 模拟 ARM 环境进行编译
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx：用于构建多架构镜像
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 提取元数据（tags, labels）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      # 5. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 这里指定了同时构建 amd64 (普通PC) 和 arm64 (Mac M系列/树莓派)
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用缓存加快后续构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
